<!DOCTYPE html>
<html>
<head>
	<title>XOXO</title>
	<link rel="stylesheet" href="C:\Bootstrap\css\bootstrap.min.css">
      
      <script src="C:\Bootstrap\js\bootstrap.min.js" ></script>
      <style type="text/css">
      	.container{
      		height: 500px;
      	}
      	.table{
      		height: 100%;
      		width: 100%;
      	}
      	.btn{
      		height: 100%;width: 100%;
      	}
      </style>
      <script type="text/javascript">
      	var x=true;
      	function choose(id){
      		if (x) { document.getElementById(id).innerHTML="x";
      		x=false;}
      		else{document.getElementById(id).innerHTML="o";x=true;}
      		
      	}
      	function get(id){ return document.getElementById(id).innerHTML;}
      	function check(id){
      		
      		if((get(1)==get(4))&&(get(4)==get(7))){get(1)=" has won0";}
      		else if((get(2)==get(5))&&(get(5)==get(8))){get(2)+=" has won1";}
      		else if((get(3)==get(6))&&(get(6)==get(9))){get(3)+=" has won2";}
      		else if((get(1)==get(2))&&(get(2)==get(3))){get(1)+=" has won3";}
      		else if((get(4)==get(5))&&(get(5)==get(6))){get(4)+=" has won4";}
      		else if((get(7)==get(8))&&(get(8)==get(9))){get(7)+=" has won5";}
      		else if((get(1)==get(5))&&(get(5)==get(9))){get(1)+=" has won6";}
      		else if((get(3)==get(5))&&(get(5)==get(7))){get(5)+=" has won7";}
		}
      	
      	function replay(){for (var i = 1; i < 10; i++) {
      		document.getElementById(i).innerHTML=null;
      	}}
      </script>
</head>
<body style="background-color: darkgray;">
	<div class="container">
		<table class="table table-dark table-bordered " >
			<tr>
				<td><button id="1" class="btn btn-dark" onclick=choose(1);check(1)></button></td>
				<td><button id="2" class="btn btn-dark" onclick=choose(2);check(2)></button></td>
				<td><button id="3" class="btn btn-dark" onclick=choose(3);check(3)></button></td>
			</tr>
			<tr>
				<td><button id="4" class="btn btn-dark" onclick=choose(4);check(4)></button></td>
				<td><button id="5" class="btn btn-dark" onclick=choose(5);check(5)></button></td>
				<td><button id="6" class="btn btn-dark" onclick=choose(6);check(6)></button></td>
			</tr>
			<tr>
				<td><button id="7" class="btn btn-dark" onclick=choose(7);check(7)></button></td>
				<td><button id="8" class="btn btn-dark" onclick=choose(8);check(8)></button></td>
				<td><button id="9" class="btn btn-dark" onclick=choose(9);check(9)></button></td>
			</tr>
			<th colspan="3"><button id="replay" class="btn btn-dark" onclick=replay()>REPLAY</button></th>	
		</table>


	</div>
</body>
</html>
