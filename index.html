<!DOCTYPE html>
<html>
<head>
	<title>XO Let's Play !</title>
   
      <style type="text/css">
      	.container{
      		height: 600px;
      	}
      	.table{
      		height: 100% ;
      		width: 100%;
      	}
      	td{
      		width: 200px;height: 100px;
      	}
            #i10 {
                  font-size: xx-large;
                  text-align: center;
            }
      	.btn{
      		height: 100%;width: 100%;
                  font-size: xx-large;
      	}
      </style>
      <script type="text/javascript">
      	var x=true;
            var N=0;
      	function choose(id){
                        document.getElementById("i10").innerHTML= "Match Ongoing" ;
                        		if (!get(id)) {
                  if (x) { document.getElementById("i"+id).innerHTML="x";
      		x=false;}
      		else{document.getElementById("i"+id).innerHTML="o";x=true;}
      		N++;
            }
      	}
      	function get(id){ return document.getElementById("i"+id).innerHTML;}
      	function check(id){
                  if (N>3) {
      		if((!!get(1))&&(get(1)==get(4))&&(get(4)==get(7))){ win();}
      		else if((!!get(2))&&(get(2)==get(5))&&(get(5)==get(8))){ win();}
      		else if((!!get(3))&&(get(3)==get(6))&&(get(6)==get(9))){ win();}
      		else if((!!get(2))&&(get(1)==get(2))&&(get(2)==get(3))){  win();}
      		else if((!!get(4))&&(get(4)==get(5))&&(get(5)==get(6))){  win();}
      		else if((!!get(7))&&(get(7)==get(8))&&(get(8)==get(9))){  win();}
      		else if((!!get(1))&&(get(1)==get(5))&&(get(5)==get(9))){  win();}
      		else if((!!get(3))&&(get(3)==get(5))&&(get(5)==get(7))){  win();}
            }
            }
      	
      	function replay(){for (var i = 1; i < 10; i++) {
      		document.getElementById("i"+i).innerHTML=null;
                  N=0;
      	}}
            function win(){
                  if(x){document.getElementById('i10').innerHTML="O has won !";}
                  else{document.getElementById('i10').innerHTML="X has won !";}
                  replay();
            }
      </script>
</head>
<body style="background-color: darkgray;">
	<div class="container">
		<table class="table" >
                  <tr>
                        <td colspan="3" id="i10">Match ongoing !</td>
                  </tr>
			<tr>
				<td><button id="i1" class="btn" onclick=choose(1);check(1)></button></td>
				<td><button id="i2" class="btn" onclick=choose(2);check(2)></button></td>
				<td><button id="i3" class="btn" onclick=choose(3);check(3)></button></td>
			</tr>
			<tr>
				<td><button id="i4" class="btn" onclick=choose(4);check(4)></button></td>
				<td><button id="i5" class="btn" onclick=choose(5);check(5)></button></td>
				<td><button id="i6" class="btn" onclick=choose(6);check(6)></button></td>
			</tr>
			<tr>
				<td><button id="i7" class="btn" onclick=choose(7);check(7)></button></td>
				<td><button id="i8" class="btn" onclick=choose(8);check(8)></button></td>
				<td><button id="i9" class="btn" onclick=choose(9);check(9)></button></td>
			</tr>
			<th colspan="3"><button id="replay" class="btn btn-dark" onclick=replay()>REPLAY</button></th>	
		</table>


	</div>
</body>
</html>
